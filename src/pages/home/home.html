<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-power-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Homeowner Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="vertical-align-content" text-center>
  <ion-grid style="padding: 0;margin: 0;">
    <ion-row  style="height:47.5vh;display: table;">
      <ion-col col-6 (click)="add()" style="background-color: #e9e9ff;display: table-cell;vertical-align: middle;" >
        <ion-icon style="zoom:5;color:#5263FF" name="ios-contacts-outline"></ion-icon>
        <h3>Add Member</h3>
      </ion-col>
      <ion-col col-6 style="display: table-cell;vertical-align: middle;" (click)="visitorLog()">
        <ion-icon style="zoom:5;color:#5263FF" name="ios-calendar-outline"></ion-icon>
        <h3>Visitors Log</h3>
      </ion-col>
    </ion-row>
    <ion-row style="height:47.5vh;display: table;">
      <ion-col col-6 style="display: table-cell;vertical-align: middle;" (click)="notification()">
        <ion-icon style="zoom:5;color:#5263FF" name="ios-alarm-outline"></ion-icon>
        <h3>Notifications Register</h3>
      </ion-col>
      <ion-col col-6 (click)="showProfile()" style="background-color: #e9e9ff;display: table-cell;vertical-align: middle;">
        <ion-icon style="zoom:5;color:#5263FF" name="ios-person-outline"  ></ion-icon>
        <h3>Profile</h3>
      </ion-col>
    </ion-row>
    <ion-row style="height:47.5vh;display: table;">
      <ion-col col-6 style="background-color: #e9e9ff;display: table-cell;vertical-align: middle;" (click)="openComplaintPage()">
        <ion-icon style="zoom:5;color:#5263FF" name="ios-hand-outline"></ion-icon>
        <h3>Add Complaints</h3>
      </ion-col>
      <ion-col col-6>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
